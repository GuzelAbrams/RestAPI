<body>
    <script>

        let fahrenheitToCelsius = function(tempF){
            let tempInCel = (tempF-32)*5/9;
            return console.log(`${tempF} NN°F is ${tempInCel} NN°C`)
  }

        fahrenheitToCelsius(10);
        fahrenheitToCelsius(209);
        fahrenheitToCelsius(675);


    </script>
